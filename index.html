<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Résumé</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&family=Poppins:wght@300;500&family=Port+Lligat+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper flex flex-column">
          <div class="header__info flex justify-between align-center">
            <div class="header__logo">
              <img src="./assets/logo.svg" alt="logo" />
            </div>
            <h1>RESUME</h1>
          </div>
          <div class="header__nav">
            <div class="header__nav-wrapper">
              <div class="header__nav-headline-box">
                <span class="header__nav-headline">Menu</span>
              </div>
              <nav>
                <ul class="flex t-flex-col justify-center align-center">
                  <li>
                    <a href="#">Intro</a>
                  </li>
                  <li>
                    <a href="#">Dive In</a>
                  </li>
                  <li>
                    <a href="#">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="separator separator--light flex flex-column">
        <div class="separator__box"></div>
        <div class="separator__img">
          <img src="./assets/pendant-lamp-light.png" alt="image of lamp" />
          <span>Intro</span>
        </div>
      </div>
      <section class="intro">
        <div class="container relative">
          <div class="intro__composition">
            <p class="intro__caption intro__caption--desk">
              Who am I?<br />
              Your reliable frontally. <br />
              In the deepest webwaters <br />
              I’m ready to dive, <br />Aimed to bring the best <br />UX and UI.
            </p>
            <div
              class="intro__composition-image intro__composition-image--jellyfish"
            >
              <img
                src="./assets/jellyfish-dark-capture.png"
                alt="jellyfish image"
              />
            </div>
            <div class="intro__composition-block relative">
              <div class="intro__composition-block-box">
                <p class="intro__caption intro__caption--mob">
                  Who am I?<br />
                  Your reliable frontally. <br />
                  In the deepest webwaters <br />
                  I’m ready to dive, <br />Aimed to bring the best <br />UX and
                  UI.
                </p>
              </div>
              <div class="flex justify-between">
                <div
                  class="intro__composition-image intro__composition-image--chair"
                >
                  <img src="./assets/chair.png" alt="chair image" />
                </div>
                <div
                  class="intro__composition-image intro__composition-image--chair"
                >
                  <img src="./assets/chair.png" alt="chair image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
